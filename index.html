<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optativas - IES Alixar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="app">
        <nav class="course-nav">
            <div class="nav-header">
                <img src="icono-ies.png" alt="Logo IES" class="nav-logo">
                <span class="nav-title">Optativas</span>
                <button class="menu-toggle" aria-label="Menú">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="nav-buttons">
                <button class="nav-btn active" data-course="3eso">3º ESO</button>
                <button class="nav-btn" data-course="4eso">4º ESO</button>
                <button class="nav-btn" data-course="1bach">1º Bach</button>
                <button class="nav-btn" data-course="2bach">2º Bach</button>
                <button id="show-distribution" class="icon-btn" title="Ver distribución">
                    <i class="fas fa-file-image"></i>
                </button>
            </div>
        </nav>
        <div id="main-content">
            <div class="grid-container"></div>
        </div>
        <div id="detail-view" class="hidden">
            <button id="back-button" class="back-btn">Volver</button>
            <div id="detail-content"></div>
        </div>
        <dialog id="distribution-dialog">
            <div class="dialog-content">
                <div class="dialog-header">
                    <button class="close-dialog"><i class="fas fa-times"></i></button>
                    <a href="#" class="download-btn" download>
                        <i class="fas fa-download"></i>
                        Descargar imagen
                    </a>
                </div>
                <img src="optativas4.png" alt="Distribución de asignaturas" class="distribution-image">
            </div>
        </dialog>
    </div>
    <script src="app.js"></script>
</body>
</html>
