<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optativas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="main-content">
            <h1>Asignaturas</h1>
            <a href="#" id="show-distribution" class="distribution-link">Ver distribución original</a>
            <div class="grid-container"></div>
        </div>
        <div id="detail-view" class="hidden">
            <button id="back-button" class="back-btn">Volver</button>
            <div id="detail-content"></div>
        </div>
        <dialog id="distribution-dialog">
            <div class="dialog-content">
                <button class="close-dialog">×</button>
                <img src="optativas4.png" alt="Distribución de asignaturas" class="distribution-image">
            </div>
        </dialog>
    </div>
    <script src="app.js"></script>
</body>
</html>
